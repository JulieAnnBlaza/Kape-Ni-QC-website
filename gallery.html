    <title>Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+Script&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #062094, #940656);
            color: #fff;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: linear-gradient(90deg, #1a1a1a, #3333cc, #ff3399);
            height: 100px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header img {
            height: 100%;
            width: auto;
            margin: 0 10px;
            object-fit: cover;
        }

        .nav-left, .nav-right {
            display: flex;
        }

        .nav-left a, .nav-right a {
            font-family: 'Brush Script MT', cursive, sans-serif;
            font-size: 1.9rem;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-left a {
            color: #ff3399;
        }

        .nav-right a {
            color: #00008B;
        }

        .nav-left a:hover {
            color: #ffffff;
        }

        .nav-right a:hover {
            color: #000000;
        }

		.intro-text {
			text-align: center;
			font-family: 'Segoe Script', cursive;
			font-size: 2.8rem;
			background: linear-gradient(90deg, #ffffff, #95c7c7); 
			-webkit-background-clip: text; 
			-webkit-text-fill-color: transparent; 
			margin: 15px 0;
			animation: fadeIn 2s ease-in-out;
		}

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1350px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .gallery-item:hover img {
            transform: scale(1.2);
        }

        .gallery-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }
		
		footer {
            background-color: #363333;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 0.7rem;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        footer a {
            color: lightblue;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 10px 20px;
            }

            header img {
                max-height: 80px;
            }

            .nav-left, .nav-right {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-left a, .nav-right a {
                font-size: 1.2rem;
                margin: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            .nav-left a, .nav-right a {
                font-size: 1rem;
            }

            header img {
                max-height: 60px;
            }
        }
    </style>
